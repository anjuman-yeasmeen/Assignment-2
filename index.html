<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave - Responsive Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter bg-[#412567]">
    <nav class="w-full bg-[#412567] border-b border-white/20 sticky top-0 z-50">
      <div
        class="max-w-[1600px] mx-auto px-4 md:px-[200px] py-4 flex justify-between items-center relative"
      >
        <div class="w-[219px] h-[32px] flex items-center flex-shrink-0">
          <img
            src="./assets/TechWave.png"
            alt="TechWave Logo"
            class="w-full h-full object-contain"
          />
        </div>

        <div class="hidden md:block absolute left-1/2 -translate-x-1/2">
          <ul class="flex gap-[32px] items-center text-white font-semibold text-[16px]">
            <li class="cursor-pointer hover:opacity-70 transition">About</li>
            <li class="cursor-pointer hover:opacity-70 transition">Episodes</li>
            <li class="cursor-pointer hover:opacity-70 transition">Host</li>
          </ul>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="hidden md:flex items-center justify-center min-w-[124px] h-[44px] py-[12px] px-[16px] gap-[4px] rounded-full text-white bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] font-semibold"
          >
            <span>Subscribe</span>
            <img src="./assets/ArrowRight.png" alt="Arrow" class="brightness-0 invert w-4" />
          </button>

          <div class="md:hidden cursor-pointer">
            <img src="./assets/hamburger-menu.png" alt="Menu" class="w-8 h-8 brightness-0 invert" />
          </div>
        </div>
      </div>
    </nav>

    <!-- banner section -->
    <section
      class="relative w-full max-w-[1600px] mx-auto py-16 md:py-24 flex flex-col items-center justify-center bg-[#412567] overflow-hidden"
    >
      <div class="absolute inset-0 z-0">
        <img
          src="./assets/hero-bg.png"
          alt="Waveform Background"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="relative z-10 flex flex-col items-center text-center px-4 md:px-[200px] w-full">
        <div
          class="relative w-[280px] h-[280px] md:w-[400px] md:h-[400px] mb-8 flex items-center justify-center"
        >
          <img
            src="./assets/hero-circle.png"
            alt="Hero Circle"
            class="w-full h-full object-contain"
          />
          <img
            src="./assets/microphone.png"
            alt="Microphone"
            class="absolute z-20 w-[60px] md:w-[100px] brightness-0 invert"
          />

          <button
            class="absolute z-30 w-[75px] h-[38px] flex items-center justify-center text-[12px] font-bold text-[#1A0B2E] tracking-wider rounded-[1000px] bg-[#00FF88] shadow-[0px_3px_27px_0px_rgba(0,255,136,0.5)]"
            style="top: 10%; right: 0%"
          >
            NEW
          </button>
        </div>
        <h1
          class="text-[#FFFFFF] text-[40px] md:text-[60px] font-[800] uppercase leading-tight md:leading-[73px] tracking-tighter"
        >
          Tech Wave
        </h1>

        <p
          class="text-white/70 text-[14px] md:text-[18px] mt-6 max-w-[650px] mx-auto leading-relaxed"
        >
          Your daily dose of tech insights, productivity hacks, and personal growth
        </p>

        <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
          <button
            class="flex items-center justify-center gap-[8px] w-[201px] h-[44px] bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-white rounded-full transition-transform hover:scale-105 active:scale-95"
          >
            <img
              src="./assets/spotify.png"
              alt="Spotify"
              class="w-[20px] h-[20px] object-contain brightness-0 invert"
            />

            <span class="text-[16px] font-semibold leading-none">Listen on Spotify</span>
          </button>
          <button
            class="flex items-center justify-center gap-[8px] px-[10px] py-[15px] border border-[#00FF88] text-[#00FF88] rounded-full hover:bg-[#00FF88]/10 transition-all"
          >
            <img
              src="./assets/message.png"
              alt="message"
              class="w-[20px] h-[20px] object-contain"
            />

            <span class="text-[16px] font-semibold leading-none">View Episodes</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
